<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />

    <title>Document</title>
  </head>

  <body>
    <header>
      <ul class="header">
        <li class="header-topic"><a href="./index2.html">Highscores</a></li>
        <li class="header-topic">Timer: <a class="timerCount"></a></li>
      </ul>
    </header>

    <section id="start">
        <h1>Coding Quiz Challenge</h1>
        <h2> Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</h2>
        <div>
          <button class="startButton">Start</button>
        </div>
    </section>

    <section id="quizz" class="hide">
      <h2 id="questions"> </h2>
      <div id="choices">
        <ul class="buttons">
          <li><button id="button1" class="btn"></button></li>
          <li><button id="button2" class="btn"></button></li>
          <li><button id="button3" class="btn"></button></li>
          <li><button id="button4" class="btn"></button></li>
        </ul>
      </div>
    </section>


    <Section id="end" class="hide">
      <form>
        <div>
          <h1>All done!</h1>
        </div>
        <p id="score"> </p> 
        <div id="initials-section">
          <p id="initials-text">Enter initials: </p>
        <input type="text" id="initials"> <button id="submit" onclick="openPage()">Submit</button>
      </div>
      </form>





    </Section>
    <script src="./assets/script2.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
